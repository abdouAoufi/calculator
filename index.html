<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    style="background-color: rgb(59, 71, 99)"
    class="w-screen h-screen flex items-center justify-center"
  >
    <main>
      <section class="">
        <!--! navbar -->
        <div class="flex justify-between items-center p-1">
          <h1 class="font-bold text-lg text-white">calc</h1>
          <div class="flex items-center">
            <p class="uppercase text-xs font-semibold text-white">theme</p>
            <div
              style="background-color: rgb(37, 45, 67)"
              class="flex p-1 rounded-3xl w-16"
            >
              <div class="h-4 w-4 bg-red-600 rounded-full"></div>
            </div>
          </div>
        </div>
        <!--! result -->
        <div
          style="background-color: rgb(37, 45, 67)"
          class="flex justify-end py-4 px-4 rounded-lg my-4"
        >
          <h1 class="text-3xl font-bold text-white" id="screen-calculator">0</h1>
        </div>
        <!--! buttons -->
        <div style="background-color: rgb(37, 45, 67)" class="p-4 rounded-lg">
          <div class="flex gap-2 my-4 justify-between">
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="7-btn"
            >
              7
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="8-btn"
            >
              8
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="9-btn"
            >
              9
            </button>
            <div
              class="px-8 py-2 bg-sky-700 text-white rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center border-sky-800"
              id="del-btn"
            >
              <p>DEL</p>
            </div>
          </div>
          <div class="flex flex gap-2 my-4 justify-between">
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="4-btn"
            >
              4
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="5-btn"
            >
              5
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="6-btn"
            >
              6
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="plus-btn"
            >
              +
            </button>
          </div>
          <div class="flex flex gap-2 my-4 justify-between">
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="1-btn"
            >
              1
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="2-btn"
            >
              2
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="3-btn"
            >
              3
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="minus-btn"
            >
              -
            </button>
          </div>
          <div class="flex flex gap-2 my-4 justify-between">
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="point-btn"
            >
              .
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="0-btn"
            >
              0
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="division-btn"
            >
              /
            </button>
            <button
              style="color: rgb(37, 45, 67)"
              class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold text-indigo-800 border-b-4 border-gray-300 w-16 md:w-24 flex justify-center"
              id="multiply-btn"
            >
              x
            </button>
          </div>
          <div class="flex flex gap-2 my-4 justify-between">
            <button
              class="py-2 bg-sky-700 text-white flex-1 rounded-lg font-bold border-b-4 border-sky-800"
              .id="reset-btn"
            >
              RESET
            </button>
            <button
              class="py-2 bg-orange-600 text-white flex-1 rounded-lg font-bold border-b-4 border-red-600"
              id="equal-btn"
            >
              =
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
